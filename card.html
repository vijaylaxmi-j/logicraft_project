<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Scrolling Animation</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cardcss.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="width: 60vh;z-index:-1;">
<div class="col-md-4 card-container" id="card-container">
        
  <!-- Cards will be dynamically added here -->
</div>
<div class="col-md-4 card-container" id="card-container1"></div>
<div class="col-md-4 card-container2" id="card-container2"></div>
    </div>
    </div>
    
        </div>

    
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const cardContainer = document.getElementById('card-container');
     const cardContainer1 = document.getElementById('card-container1');
      const cardContainer2 = document.getElementById('card-container2');
    
    // Simulating the image folder (You would normally fetch these paths from a server)
    const images = [
      'cover/image1.jpg',
      'cover/image2.jpg',
      'cover/image3.jpg',
      'cover/image4.jpg',
      'cover/image5.jpg',
      'cover/image6.jpg',
      'cover/image7.jpg',
    ];

    // Function to get random image (to simulate dynamic image picking)
    function getRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length); // Random index for image selection
      return images[randomIndex];
    }

    // Create 4 cards with alternating images
    for (let i = 0; i < 4; i++) {
      const card = document.createElement('div');
      card.classList.add('card');

      // Alternating between two images (simulating dynamic image pick)
      
      if(i%2==0){
        const image = getRandomImage(); 
        card.style.backgroundImage = `url(${image})`;

      } else{
card.style.backgroundColor="#000000" 
      }// Pick a random image dynamically
     
      // Add some content inside the card
      const cardContent = document.createElement('div');
      cardContent.classList.add('card-content');
      cardContent.textContent = `Card ${i + 1}`;

      card.appendChild(cardContent);
      cardContainer.appendChild(card);

 
    }
     for (let i = 1; i <= 4; i++) {
      const card1 = document.createElement('div');
      card1.classList.add('card1');

      // Alternating between two images (simulating dynamic image pick)
      
      if(i%2==0){
        const image = getRandomImage(); 
        card1.style.backgroundImage = `url(${image})`;

      } else{
card1.style.backgroundColor="#000000" 
      }// Pick a random image dynamically
     
     

       // Add some content inside the card
      const cardContent1 = document.createElement('div');
      cardContent1.classList.add('card-content');
      cardContent1.textContent = `Card ${i + 1}`;

      card1.appendChild(cardContent1);
      cardContainer1.appendChild(card1);
    }
     for (let i = 1; i <= 4; i++) {
      const card2 = document.createElement('div');
      card2.classList.add('card2');
card2.style.backgroundColor="#000000" 
       // Add some content inside the card
      const cardContent2 = document.createElement('div');
      cardContent2.classList.add('card-content');
      cardContent2.textContent = `Card ${i + 1}`;

      card2.appendChild(cardContent2);
      cardContainer2.appendChild(card2);
    }
  });
</script>

</html>
